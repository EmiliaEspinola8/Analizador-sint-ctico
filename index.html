<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Calculadora Binaria</title>
</head>
<body>
    <div class="wapper">
        <h1>Calculadora Binaria</h1>
        <div class="conteiner_calculator">
        <div class="conteiner_output">
            <input class="output" type="text" readonly>
            <p class="state">Rechazado</p>
        </div>
        <div class="conteiner_buttons">
            <button class="buttons buttons-terminales" value="1">1</button>
            <button class="buttons buttons-terminales" value="0">0</button>
            <button class="material-symbols-outlined buttons button-remove" value="eliminar">backspace</button>
            <button class="material-symbols-outlined buttons buttons-terminales" value="+">add</button>
            <button class="material-symbols-outlined buttons buttons-terminales" value="-">remove</button>
            <button class="buttons button-start" value="comenzar" title="Inicar">CE</button>
            <button class="material-symbols-outlined buttons button-space" value=" ">_</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
