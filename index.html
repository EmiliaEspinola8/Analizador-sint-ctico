<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <title>Calculadora Binaria</title>
</head>
<body>
    <div>
        <div class="container_calculator">
            <div class="container_output">
                <input class="output" type="text" readonly>
                <div class="container_state">
                    <a href="#modalResultado" rel="modal:open" class="material-symbols-outlined">visibility</a>
                    <p class="state" >Rechazado</p>
                </div>
            </div>
            <div class="container_buttons">
                <button class="buttons-terminales" value="1">1</button>
                <button class="buttons-terminales" value="0">0</button>
                <button class="material-symbols-outlined button-remove" value="eliminar">backspace</button>
                <button class="material-symbols-outlined buttons-terminales" value="+">add</button>
                <button class="material-symbols-outlined buttons-terminales" value="-">remove</button>
                <button class="button-start" value="comenzar">CE</button>
            </div>
        </div>
    </div>
    <div id="modalResultado" class="modal">
        <p style="font-size:16px">Escribe una expresión válida</p>
    </div>
    <script src="parser.js"></script>
    <script src="script.js"></script>
   
</body>
</html>
